version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: month-end-checker-db
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: local
      POSTGRES_DB: month_end_checker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U local"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

